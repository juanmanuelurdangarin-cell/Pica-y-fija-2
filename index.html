<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pica y Fija</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#111;
  color:white;
  text-align:center;
}

/* Pantallas */
.pantalla{
  display:none;
  min-height:100vh;
  padding:20px;
}

.activa{
  display:block;
}

/* Logo */
.logo{
  font-size:42px;
  font-weight:bold;
  margin-top:40px;
}

.logo span{
  color:#00d9ff;
}

/* Inputs */
input{
  padding:12px;
  font-size:18px;
  width:200px;
  text-align:center;
  border-radius:8px;
  border:none;
  margin-top:20px;
}

/* Botones */
button{
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-top:15px;
}

.aceptar{
  background:#00d9ff;
  color:black;
}

.cambiar{
  background:#333;
  color:white;
}

/* Finalizar */
.finalizar-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:#1f1f1f;
  color:white;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
  transition:0.2s;
  z-index:50;
  display:none;
}

.finalizar-btn:hover{
  background:#2c2c2c;
  transform:scale(1.05);
}

/* Historial */
.historial{
  margin-top:20px;
  max-width:400px;
  margin-left:auto;
  margin-right:auto;
  text-align:left;
}

/* Numero secreto */
.numero-secreto-box{
  margin-bottom:15px;
}

.titulo-numero{
  font-size:14px;
  opacity:0.8;
  margin-bottom:5px;
}

.numero-con-ojo{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:20px;
  letter-spacing:3px;
}

.ojo-icono{
  cursor:pointer;
  color:#888;
  font-size:18px;
  transition:0.2s;
}

.ojo-icono:hover{
  color:#ccc;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:100;
}

.modal-content{
  background:#222;
  padding:25px;
  border-radius:12px;
}

.modal-content button{
  margin:10px;
}

.btn-si{
  color:red;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="pantalla activa">
  <div class="logo">Pica <span>y</span> Fija üî¢</div>
  <p>Eleg√≠ tu n√∫mero secreto (4 cifras)</p>
  <input type="number" id="numeroSecretoInput" min="0" max="9999">
  <br>
  <button class="aceptar" onclick="iniciarJuego()">Aceptar</button>
</div>

<!-- PANTALLA 1 -->
<div id="pantalla1" class="pantalla">

  <div class="numero-secreto-box">
    <div class="titulo-numero">Tu n√∫mero</div>
    <div class="numero-con-ojo">
      <span id="numeroSecretoTexto">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
      <i id="toggleNumero" class="ojo-icono">üëÅÔ∏è</i>
    </div>
  </div>

  <h2>Pantalla 1</h2>

  <input type="number" id="intento1">
  <br>
  <button onclick="verificarIntento(1)">Intentar</button>
  <br>
  <button class="cambiar" onclick="cambiarPantalla(2)">Ir a Pantalla 2</button>

  <div class="historial" id="historial1"></div>
</div>

<!-- PANTALLA 2 -->
<div id="pantalla2" class="pantalla">

  <div class="numero-secreto-box">
    <div class="titulo-numero">Tu n√∫mero</div>
    <div class="numero-con-ojo">
      <span id="numeroSecretoTexto2">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
      <i id="toggleNumero2" class="ojo-icono">üëÅÔ∏è</i>
    </div>
  </div>

  <h2>Pantalla 2</h2>

  <input type="number" id="intento2">
  <br>
  <button onclick="verificarIntento(2)">Intentar</button>
  <br>
  <button class="cambiar" onclick="cambiarPantalla(1)">Ir a Pantalla 1</button>

  <div class="historial" id="historial2"></div>
</div>

<!-- BOTON FINALIZAR -->
<button id="btnFinalizar" class="finalizar-btn">Finalizar Juego</button>

<!-- MODAL -->
<div id="modalFinalizar" class="modal">
  <div class="modal-content">
    <p>¬øEst√°s seguro que deseas finalizar esta partida?</p>
    <button onclick="cerrarModal()">No</button>
    <button class="btn-si" onclick="confirmarFinalizar()">S√≠</button>
  </div>
</div>

<script>

let numeroSecreto="";
let numeroVisible=false;

const btnFinalizar = document.getElementById("btnFinalizar");

/* ENTER funciona como aceptar */
document.addEventListener("keydown",function(e){
  if(e.key==="Enter"){
    if(document.getElementById("menu").classList.contains("activa")){
      iniciarJuego();
    }
  }
});

function iniciarJuego(){
  let input=document.getElementById("numeroSecretoInput").value.padStart(4,"0");

  if(input.length!==4){
    alert("Debe ser un n√∫mero de 4 cifras");
    return;
  }

  numeroSecreto=input;
  numeroVisible=false;
  actualizarNumero();

  document.getElementById("menu").classList.remove("activa");
  document.getElementById("pantalla1").classList.add("activa");

  btnFinalizar.style.display="block";
}

function cambiarPantalla(num){
  document.getElementById("pantalla1").classList.remove("activa");
  document.getElementById("pantalla2").classList.remove("activa");
  document.getElementById("pantalla"+num).classList.add("activa");
}

function verificarIntento(pantalla){

  let intento=document.getElementById("intento"+pantalla).value.padStart(4,"0");
  if(intento.length!==4) return;

  let fijas=0;
  let picas=0;

  for(let i=0;i<4;i++){
    if(intento[i]===numeroSecreto[i]){
      fijas++;
    }else if(numeroSecreto.includes(intento[i])){
      picas++;
    }
  }

  if(fijas>4) fijas=4;
  if(picas>4) picas=4;

  document.getElementById("historial"+pantalla).innerHTML +=
    `<div>${intento} ‚Üí ${fijas} Fijas - ${picas} Picas</div>`;

  if(fijas===4){
    alert("üéâ FELICITACIONES üéâ Adivinaron tu n√∫mero!");
    confirmarFinalizar();
  }

  document.getElementById("intento"+pantalla).value="";
}

function actualizarNumero(){
  let mostrar = numeroVisible ? numeroSecreto : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
  document.getElementById("numeroSecretoTexto").textContent=mostrar;
  document.getElementById("numeroSecretoTexto2").textContent=mostrar;
}

document.getElementById("toggleNumero").addEventListener("click",toggleNumero);
document.getElementById("toggleNumero2").addEventListener("click",toggleNumero);

function toggleNumero(){
  numeroVisible=!numeroVisible;
  actualizarNumero();

  document.getElementById("toggleNumero").textContent = numeroVisible ? "üôà":"üëÅÔ∏è";
  document.getElementById("toggleNumero2").textContent = numeroVisible ? "üôà":"üëÅÔ∏è";
}

btnFinalizar.addEventListener("click",function(){
  document.getElementById("modalFinalizar").style.display="flex";
});

function cerrarModal(){
  document.getElementById("modalFinalizar").style.display="none";
}

function confirmarFinalizar(){
  cerrarModal();

  numeroSecreto="";
  numeroVisible=false;

  document.getElementById("historial1").innerHTML="";
  document.getElementById("historial2").innerHTML="";
  document.getElementById("numeroSecretoInput").value="";

  document.getElementById("pantalla1").classList.remove("activa");
  document.getElementById("pantalla2").classList.remove("activa");
  document.getElementById("menu").classList.add("activa");

  btnFinalizar.style.display="none";
}

</script>

</body>
</html>
