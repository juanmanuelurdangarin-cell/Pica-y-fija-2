<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pica y Fija</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#111;
  color:white;
  overflow-x:hidden;
}

/* Fondo decorativo */
.fondo{
  position:fixed;
  inset:0;
  z-index:0;
  overflow:hidden;
  pointer-events:none;
}
.fondo span{
  position:absolute;
  font-size:random;
  color:rgba(255,255,255,0.05);
  user-select:none;
}

/* Pantallas */
.pantalla{
  display:none;
  min-height:100vh;
  padding:20px;
  box-sizing:border-box;
  text-align:center;
  position:relative;
  z-index:1;
}
.activa{ display:block; }

/* Logo */
.logo{
  font-size:40px;
  font-weight:bold;
  margin-top:40px;
}
.logo span{
  color:#00e0ff;
}

/* Inputs */
input{
  padding:12px;
  font-size:18px;
  width:200px;
  text-align:center;
  border-radius:8px;
  border:none;
  margin-top:20px;
}

button{
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-top:15px;
}

.aceptar{
  background:#00e0ff;
  color:black;
}

.switch{
  margin-top:20px;
}

.switch button{
  background:#333;
  color:white;
  margin:5px;
}

/* Finalizar */
.finalizar{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#222;
  color:white;
  display:none;
  z-index:5;
}

/* Historial */
.historial{
  margin-top:20px;
  max-width:400px;
  margin-left:auto;
  margin-right:auto;
  text-align:left;
}

/* Tu n√∫mero */
.numero-box{
  margin-top:10px;
  font-size:18px;
}

.numero-box span{
  font-weight:bold;
  letter-spacing:3px;
}

.ojo{
  cursor:pointer;
  font-size:20px;
  margin-left:8px;
  color:gray;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:10;
}
.modal-content{
  background:#222;
  padding:25px;
  border-radius:12px;
  text-align:center;
}
.modal-content button{
  margin:10px;
}
.si{
  color:red;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="pantalla activa">
  <div class="logo">Pica <span>y</span> Fija üî¢</div>
  <p>Eleg√≠ tu n√∫mero secreto</p>
  <input type="number" id="numeroSecretoInput" maxlength="4" min="0" max="9999">
  <br>
  <button class="aceptar" onclick="iniciarJuego()">Aceptar</button>
</div>

<!-- PANTALLA 1 -->
<div id="pantalla1" class="pantalla">
  <div class="numero-box">
    <div>Tu n√∫mero</div>
    <span id="numeroDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
    <span class="ojo" id="toggleOjo">üëÅÔ∏è</span>
  </div>

  <h2>Pantalla 1</h2>
  <input type="number" id="intento1">
  <br>
  <button onclick="verificarIntento(1)">Intentar</button>

  <div class="switch">
    <button onclick="cambiarPantalla(2)">Ir a Pantalla 2</button>
  </div>

  <div class="historial" id="historial1"></div>
</div>

<!-- PANTALLA 2 -->
<div id="pantalla2" class="pantalla">
  <div class="numero-box">
    <div>Tu n√∫mero</div>
    <span id="numeroDisplay2">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
    <span class="ojo" id="toggleOjo2">üëÅÔ∏è</span>
  </div>

  <h2>Pantalla 2</h2>
  <input type="number" id="intento2">
  <br>
  <button onclick="verificarIntento(2)">Intentar</button>

  <div class="switch">
    <button onclick="cambiarPantalla(1)">Ir a Pantalla 1</button>
  </div>

  <div class="historial" id="historial2"></div>
</div>

<!-- BOTON FINALIZAR -->
<button class="finalizar" id="btnFinalizar">Finalizar Juego</button>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <p>¬øEst√°s seguro que deseas finalizar esta partida?</p>
    <button onclick="cerrarModal()">No</button>
    <button class="si" onclick="finalizarJuego()">S√≠</button>
  </div>
</div>

<script>

let numeroSecreto="";
let visible=false;

const btnFinalizar=document.getElementById("btnFinalizar");
btnFinalizar.addEventListener("click",()=> {
  document.getElementById("modal").style.display="flex";
});

document.getElementById("toggleOjo").onclick=toggleNumero;
document.getElementById("toggleOjo2").onclick=toggleNumero;

document.addEventListener("keydown",function(e){
  if(e.key==="Enter"){
    if(document.getElementById("menu").classList.contains("activa")){
      iniciarJuego();
    }
  }
});

function iniciarJuego(){
  const input=document.getElementById("numeroSecretoInput").value.padStart(4,"0");
  if(input.length!==4){
    alert("Debe ser de 4 cifras");
    return;
  }
  numeroSecreto=input;
  visible=false;
  actualizarNumero();

  document.getElementById("menu").classList.remove("activa");
  document.getElementById("pantalla1").classList.add("activa");
  btnFinalizar.style.display="block";
}

function cambiarPantalla(num){
  document.getElementById("pantalla1").classList.remove("activa");
  document.getElementById("pantalla2").classList.remove("activa");
  document.getElementById("pantalla"+num).classList.add("activa");
}

function verificarIntento(pantalla){
  const input=document.getElementById("intento"+pantalla).value.padStart(4,"0");
  if(input.length!==4) return;

  let fijas=0;
  let picas=0;

  for(let i=0;i<4;i++){
    if(input[i]===numeroSecreto[i]){
      fijas++;
    }else if(numeroSecreto.includes(input[i])){
      picas++;
    }
  }

  if(fijas>4) fijas=4;
  if(picas>4) picas=4;

  const historial=document.getElementById("historial"+pantalla);
  historial.innerHTML+=`<div>${input} ‚Üí ${fijas} Fijas - ${picas} Picas</div>`;

  if(fijas===4){
    alert("üéâ FELICITACIONES üéâ Adivinaron tu n√∫mero!");
    finalizarJuego();
  }

  document.getElementById("intento"+pantalla).value="";
}

function toggleNumero(){
  visible=!visible;
  actualizarNumero();
}

function actualizarNumero(){
  const mostrar=visible?numeroSecreto:"‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
  document.getElementById("numeroDisplay").textContent=mostrar;
  document.getElementById("numeroDisplay2").textContent=mostrar;
  document.getElementById("toggleOjo").textContent=visible?"üôà":"üëÅÔ∏è";
  document.getElementById("toggleOjo2").textContent=visible?"üôà":"üëÅÔ∏è";
}

function cerrarModal(){
  document.getElementById("modal").style.display="none";
}

function finalizarJuego(){
  cerrarModal();
  numeroSecreto="";
  document.getElementById("historial1").innerHTML="";
  document.getElementById("historial2").innerHTML="";
  document.getElementById("pantalla1").classList.remove("activa");
  document.getElementById("pantalla2").classList.remove("activa");
  document.getElementById("menu").classList.add("activa");
  btnFinalizar.style.display="none";
}

</script>

</body>
</html>
